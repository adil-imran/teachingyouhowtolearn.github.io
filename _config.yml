theme: jekyll-theme-cayman

title: Teaching You How To Learn

permalink: /:title

baseurl: "/teachingyouhowtolearn.github.io"

sass: 
  style: compressed

### exclude the instructions / write-up in the README.md
exclude:
- README.md

highlighter: rouge
markdown: kramdown
### exclude the instructions / write-up in the README.md

# Tracker
analytics:

#optimization
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
